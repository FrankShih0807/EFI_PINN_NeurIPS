    sgld_alpha: 1.0
    lam: 'log_50.0_500.0'
    lambda_pde: 1.0
    lambda_theta: 1.0
    encoder_kwargs:
      encoder_hidden_layers:
      - 16
      - 16
      - 16
      encoder_activation: leaky_relu
      prior_sd: 10.0


