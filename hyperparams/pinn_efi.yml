european_call:
  epochs: 300_000
  eval_freq: -1
  burn: 0.1
  pinn:
    hidden_layers:
    - 50
    - 50
    activation_fn: softplus(beta=10)
    annealing_period: 0.1
    grad_norm_max: -1.0
    lr: 'poly_5e-6_100.0_0.55'
    sgd_momentum: 'linear_0.9_0.0'
    sgld_lr: 'poly_5e-6_100.0_0.55'
    sgld_alpha: 1.0
    lam: 'linear_50.0_1000.0'
    lambda_pde: 1.0
    lambda_theta: 1.0
    encoder_kwargs:
      encoder_hidden_layers:
      - 32
      - 32
      - 8
      encoder_activation: leaky_relu
      prior_sd: 10.0
      sparse_sd: 0.001
      sparsity: 1.0


poisson:
  epochs: 200_000
